baseURL = "https://danub-io.github.io/gospelreads/"
title = "Gospel Reads"
theme = "blowfish"

# Trava o site em PortuguÃªs
languageCode = "pt-br"
defaultContentLanguage = "pt-br"

enableRobotsTXT = true
summaryLength = 30
enableEmoji = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'